<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UAE Hardwares Market</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="UAE Hardwares Market Pages.">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'UAE hardware market', 
            repo: 'https://github.com/naaztools/hardware', 
            auto2top: false,
            logo: 'http://storage.googleapis.com/draw-svg/board/topics/9120001.svg'
            coverpage: true,
            coverpage: 'cover.md',
            loadSidebar: true,
            loadSidebar: 'summary.md'
            subMaxLevel: 5,
            search: 'auto', // default
            search : [
      '/',            // => /README.md
        }

    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script>
    
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: auto, // or 'auto'
      placeholder: 'Type to seearch',

      // Localization
      placeholder: {
        '/': 'Type to saarch'
      },

      noData: 'No Results!',

      // Localization
      noData: {
        '/': 'No Results'
      },

      // Headline depth, 1 - 6
      depth: 2,

      hideOtherSidebarContent: false, // whether or not to hide other sidebar content

      // To avoid search index collision
      // between multiple websites under the same domain
      namespace: 'website-1',
    }
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

</body>

</html>
